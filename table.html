<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                

            }
            th, td{
                border: 1px solid black;
                padding: 5px;/* this allow create space around the text*/

            }
            


        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>name</th>
                <th>lastname</th>
                <th>dni</th>
            </thead>
            <tbody>
                <td>joseph</td>
                <td>falcon</td>
                <td>22222222</td>
            </tbody>
        </table>


    </body>



</html>
